inbound:
    type: socks
    bind-addr: "127.0.0.1:1089"
outbound:
    type: sunnyquic
    addr: "127.0.0.1:1443"
    username: "87654321"
    password: "12345678"
    server-name: "cloudflare.com" # must be the same as server certificate
    alpn: ["h3"]
    initial-mtu: 1300
    congestion-control: bbr
    zero-rtt: true
    gso: true # Enable Quinn Generic Segmentation Offload (GSO)
    over-stream: false  # true for udp over stream, false for udp over datagram
log-level: "trace"



