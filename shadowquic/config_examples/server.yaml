inbound:
    type: shadowquic
    bind-addr: "0.0.0.0:1443"
    users:
        - username: "87654321"
          password: "12345678"
        - username: "88888888"
          password: "99999999"
    jls-upstream:
        addr: "echo.free.beeceptor.com:443" # domain + port, domain must be the same as client
    alpn: ["h3"]
    congestion-control: bbr
    zero-rtt: true
outbound:
    type: direct
    dns-strategy: prefer-ipv4 # or prefer-ipv6, ipv4-only, ipv6-only
log-level: "trace"



